<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Meal Planner</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/61880a5eb3.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <header>
        <ul class="service-list">
          <li id="findRecipes" class="single-service selected">
            <a>
              <i class="fas fa-search"></i>
              <h3>Find Recipes</h3>
            </a>
          </li>
          <li id="recipeBook" class="single-service">
            <a href="#recipeBook">
              <i class="fas fa-utensils"></i>
              <h3>Recipe Book</h3>
            </a>
          </li>
          <li id="planner" class="single-service">
            <a href="#planner">
              <i class="fas fa-columns"></i>
              <h3>Planner</h3>
            </a>
          </li>
        </ul>
      </header>
    </main>
    <script src="script.js"></script>
  </body>
</html>
